<body>
  
  <div class= "container">
    <h3 style="color:rgb(21, 86, 21)">Welcome {{user}}</h3>
    <!-- <p style="color:green">login details(unformatted):{{lDate}}</p> -->
    <p style="color:green"><b>login details</b> : {{lDate| date:'medium'}}</p>
    <span>
      <a routerLink="/transaction">Transcation History</a>
    </span>
    <span>
      <button   class="btn btn-danger delete" (click)="deleteFromParent()">Delete Account</button>
    </span>
    <!-- parent -dashboard component child-delete confirmation -->
    <app-delete-confirmation (onCancel)="cancel()" (onDelete)="delete($event)" [item]="acno"></app-delete-confirmation>
    <button (click)="logout()">Logout</button>
    
  </div> 
  <!-- <app-animation> </app-animation> -->

  <div class="form-center">
    <form [formGroup]="depositForm" (ngSubmit)="deposit()">
      <div [ngClass]="acno? 's1' : ' '"   class="container">
      
        <h1 appHighlight>Deposit Form</h1>
  
        <label for="d_acntno"><b>Account Number</b></label>
        <!-- <input type="text" (change)="acnoChange($event)" #acno [placeholder]=accno placeholder="Enter AccountNumber" id="bk_username" required> -->
        <input type="text" name="acno" formControlName="acno" placeholder="Enter AccountNumber" id="d_acntno" required>
        <div
          *ngIf="(this.depositForm.get('acno')?.touched ||this.depositForm.get('acno')?.dirty) && this.depositForm.get('acno')?.errors"
          class="error">Invalid Account Number</div>
        <label for="d_password"><b>Password</b></label>
        <input type="password" name="pswd" formControlName="pswd" placeholder="Enter Password" id="d_password" required>
        <div
          *ngIf="(this.depositForm.get('pswd')?.touched ||this.depositForm.get('pswd')?.dirty) && this.depositForm.get('pswd')?.errors"
          class="error">Invalid Password</div>
        <label for="d_amount"><b>Deposit Amount</b></label>
        <input type="text" name="amount" formControlName="amount" placeholder="Enter Amount to deposit" id="d_amount"
          required>
        <div
          *ngIf="(this.depositForm.get('amount')?.touched ||this.depositForm.get('amount')?.dirty) && this.depositForm.get('amount')?.errors"
          class="error">Invalid Amount entered</div>
        <!-- <button type="button" (click)="login(acno,pswd)">Login</button> -->
        <button type="submit">deposit</button>
      </div>
  
    </form>
  </div>

  <div class="form-center">
    <form [formGroup]="withdrawForm" (ngSubmit)="withdraw()">
      <div [ngClass]="acno? 's1' : ' '"  class="container">
  
  
        <h1 appHighlight>Withdrawl Form</h1>
  
        <label for="dw_acntno"><b>Account Number</b></label>
        <!-- <input type="text" (change)="acnoChange($event)" #acno [placeholder]=accno placeholder="Enter AccountNumber" id="bk_username" required> -->
        <input type="text" name="acno" formControlName="acno1" placeholder="Enter AccountNumber" id="dw_acntno" required>
        <div
          *ngIf="(this.withdrawForm.get('acno1')?.touched ||this.withdrawForm.get('acno1')?.dirty) && this.withdrawForm.get('acno1')?.errors"
          class="error">Invalid Account Number</div>
        <label for="dw_password"><b>Password</b></label>
        <input type="password" name="pswd" formControlName="pswd1" placeholder="Enter Password" id="dw_password" required>
        <div
          *ngIf="(this.withdrawForm.get('pswd1')?.touched ||this.withdrawForm.get('pswd1')?.dirty) && this.withdrawForm.get('pswd1')?.errors"
          class="error">Invalid Password</div>
        <label for="dw_amount"><b>Deposit Amount</b></label>
        <input type="text" name="amount" formControlName="amount1" placeholder="Enter Amount to withdraw" id="dw_amount"
          required>
        <div
          *ngIf="(this.withdrawForm.get('amount1')?.touched ||this.withdrawForm.get('amount1')?.dirty) && this.withdrawForm.get('amount1')?.errors"
          class="error">Invalid Amount entered</div>
        <!-- <button type="button" (click)="login(acno,pswd)">Login</button> -->
        <button type="submit">Withdraw</button>
      </div>
  
  
    </form>
  </div>


</body>
