<body>
  <form [formGroup]="registerForm" (ngSubmit)="register()">
    <div class="container">


      <h1>Registration Form</h1>
      <div>
        <label for="rg_username"><b>UserName</b></label>
        <input type="text" name="uname" formControlName="uname" placeholder="Enter UserName" id="rg_username" required>
      </div>
      <div *ngIf="(this.registerForm.get('uname')?.touched ||this.registerForm.get('uname')?.dirty) && this.registerForm.get('uname')?.errors" class="error">Invalid Username</div>
      <div>

        <label for="rg_acntno"><b>Account Number</b></label>
        <!-- <input type="text" (change)="acnoChange($event)" #acno [placeholder]=accno placeholder="Enter AccountNumber" id="bk_username" required> -->
        <input type="text" name="acno" formControlName="acno" placeholder="Enter AccountNumber" id="rg_acntno" required>
      </div>
      <div *ngIf="(this.registerForm.get('acno')?.touched ||this.registerForm.get('acno')?.dirty) && this.registerForm.get('acno')?.errors" class="error">Invalid Account Number</div>
      <div>
        <label for="rg_password"><b>Password</b></label>
        <input type="password" name="pswd" formControlName="pswd" placeholder="Enter Password" id="rg_password"
          required>
      </div>
      <div *ngIf="(this.registerForm.get('pswd')?.touched ||this.registerForm.get('pswd')?.dirty) && this.registerForm.get('pswd')?.errors" class="error">Invalid Password</div>

      <!-- <button type="button" (click)="login(acno,pswd)">Login</button> -->
      <button type="submit">Register</button>
      <p>Already exisiting user<a routerLink="">Login</a></p>

    </div>


  </form>


</body>
